<div *ngIf="track != undefind">
  <span *ngIf="players!= undefined && meritLeaveName()">
    <h2>
      Felicitation! Veuillez entrer votre nom ci-dessous
    </h2>
    <input [(ngModel)]="_newRecordPlayerName"> <button (click)="onSubmit()">Submit</button>
  </span>
  <div class="BestTime mat-elevation-z8">
    <mat-table [dataSource]="track.trackInfo.bestTime">

      <!-- Players Column -->
      <ng-container matColumnDef="player">
        <mat-header-cell *matHeaderCellDef > Players </mat-header-cell>
        <mat-cell *matCellDef="let bestTime"> {{bestTime.player}} </mat-cell>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef > Time </mat-header-cell>
        <mat-cell *matCellDef="let bestTime"> 
          {{bestTime.time.minutesDisplay}} : 
          {{bestTime.time.secondsDisplay}} :
          {{bestTime.time.millisecondsDisplay}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
