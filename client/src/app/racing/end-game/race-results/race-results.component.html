<mat-tab-group>
  <mat-tab label="Results">
    <div class="Result mat-elevation-z8">
      <mat-table [dataSource]="sortedData" matSort>

        <!-- Players Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Players </mat-header-cell>
          <mat-cell *matCellDef="let player"> {{player.name}} </mat-cell>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="totalTime">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
          <mat-cell *matCellDef="let player"> 
            {{player.totalTime.minutesDisplay}} : 
            {{player.totalTime.secondsDisplay}} :
            {{player.totalTime.millisecondsDisplay}} 
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
    </div>
  </mat-tab>

  <mat-tab label="BestTimes">
    <app-best-time [players] = "sortedData" [track] = "currentTrack"></app-best-time>
  </mat-tab>

</mat-tab-group>

<button mat-button routerLink="/course/{{trackName}}" onclick="location.reload()">Replay</button>
<button mat-button routerLink = "/initialView" onclick="location.reload()">Home</button>
